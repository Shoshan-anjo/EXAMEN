<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura y almacenamiento de información</title>
  <link rel="stylesheet" href="diseñoalmacen.css">
</head>
<body>

  <h2>Ingrese los datos del cliente:</h2>

  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required><br><br>

    <button type="button" id="guardarDatos">Guardar y verificar</button>
  </form>

  <script src="Almacenarinfo.js"></script>
</body>
</html>
